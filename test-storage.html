<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Test</title>
</head>
<body>
    <h1>LocalStorage Test</h1>
    <button onclick="checkStorage()">Check Storage</button>
    <button onclick="clearStorage()">Clear All</button>
    <pre id="output"></pre>

    <script>
        function checkStorage() {
            const output = document.getElementById('output');
            let result = 'LocalStorage Contents:\n\n';
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                
                if (key === 'designs') {
                    try {
                        const designs = JSON.parse(value);
                        result += `${key}: ${designs.length} designs\n`;
                        designs.forEach((design, index) => {
                            result += `  Design ${index + 1}:\n`;
                            result += `    Name: ${design.name}\n`;
                            result += `    Has fileURL: ${!!design.fileURL}\n`;
                            result += `    Has fileBase64: ${!!design.fileBase64}\n`;
                            result += `    fileBase64 length: ${design.fileBase64 ? design.fileBase64.length : 'N/A'}\n`;
                            result += `    FileType: ${design.fileType}\n\n`;
                        });
                    } catch (e) {
                        result += `${key}: (Parse error: ${e.message})\n`;
                    }
                } else {
                    result += `${key}: ${value ? value.length : 0} chars\n`;
                }
            }
            
            output.textContent = result;
        }
        
        function clearStorage() {
            localStorage.clear();
            document.getElementById('output').textContent = 'Storage cleared!';
        }
        
        // Auto-check on page load
        checkStorage();
    </script>
</body>
</html>
